user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;
        root /usr/share/nginx/html/ailoan; # *** CHANGE: Point the root directly to the app directory ***

        # Redirects the base IP (http://117.72.79.201/) to the application path
        location = / {
            return 301 /ailoan/; 
        }

        # *** CHANGE: Serve all files from the root of this server block ***
        # This location block now handles the application at /ailoan/
        location /ailoan/ {
            # Try to serve a file directly, or fall back to index.html for client-side routing
            try_files $uri $uri/ /index.html; 
        }

        # Static resources caching
        # Note: You need to adjust the regex if you change the location block structure
        location ~ ^/ailoan/(assets|static)/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}