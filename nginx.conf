user  nginx;
worker_processes  auto;

error_log  /var/log/nginx/error.log notice;
pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       /etc/nginx/mime.types;
    default_type  application/octet-stream;
    sendfile        on;
    keepalive_timeout  65;

    server {
        listen 80;
        server_name _;
        
        # *** CRITICAL CHANGE: Set root to the PARENT directory of 'ailoan' ***
        root /usr/share/nginx/html;

        # 1. Redirect root to the application path
        location = / {
            return 301 /ailoan/; 
        }

        # 2. Main application block
        location /ailoan/ {
            try_files $uri $uri/ /ailoan/index.html; 
        }

        # 3. Static resources caching
        location ~ ^/ailoan/(assets|static)/ {
            expires 1y;
            add_header Cache-Control "public, immutable";
        }
    }
}